<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Practice</title>
    <style>
      .box-width-height {
        width: 100px;
        height: 50px;
        padding: 25px;
        border: 5px lightskyblue groove;
        margin-bottom: 5px;
      }
      .box1 {
        width: 150px;
      }
      .box2 {
        margin-bottom: 20px;
      }

      .box3 {
        border: 10px lightsteelblue solid;
      }
    </style>
  </head>
  <body>
    <div class="box1 box-width-height">Box 1 Content</div>
    <div class="box2 box-width-height" class="box2">Box 2 Content</div>
    <div class="box3 box-width-height" class="box3">Box 3 Content</div>
  </body>
</html>
