<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }

      header {
        background-color: #e39f96;
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #f1daca;
      }

      main {
        flex: 1; /* This lets the main section take up all remaining space */
        padding: 20px;
        text-align: center;
      }

      main img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      footer {
        margin-top: auto; /* Pushes footer to the bottom when space is available */
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        border-top: 2px solid #444;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>My Webpage</h1>
      </header>
      <main>
        <p>Welcome to my webpage! Here's an image:</p>
        <img width="500" src="flowers.jpg" alt="Sample Image" />
        <p>
          Scroll down if there is a lot of content. The footer will adjust
          accordingly.
        </p>
      </main>
      <footer>&copy; 2025 My Webpage | All Rights Reserved</footer>
    </div>
  </body>
</html>
