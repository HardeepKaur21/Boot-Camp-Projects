<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 5px solid lightblue;
        padding: 20px;
      }

      /* Explicitly inherit the border property */
      .child-inherit {
        border: inherit;
        padding: 10px;
      }

      /* No border inheritance */
      .child-no-inherit {
        border: none; /* Default behavior for non-inherited properties */
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p class="child-inherit">
        This paragraph inherits its border from the parent.
      </p>
      <p class="child-no-inherit">This paragraph has no border.</p>
    </div>
  </body>
</html>
