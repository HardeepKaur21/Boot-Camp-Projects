<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Activity</title>
    <style>
      body {
        font-family: Arial;
        color: red;
      }

      p {
        color: red;
        font-size: 30px;
        font-weight: bold;
      }

      .container-rules {
        border: 5px dotted white;
        background-color: black;
        padding: 20px;
      }

      .test {
        background-color: grey;
        border: 1px solid purple;
        box-shadow: 10px 10px 10px 30px lightblue;
        border-radius: 20px;
        text-align: center;
      }

      #first_p {
        color: yellow;
      }

      .make-it-green {
        color: green;
      }
      .highlight {
        background-color: yellow;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container-rules">
      <p>Hello, I am a paragraph on the webpage.</p>
      <p class="make-it-green" id="first_p">This is another paragraph.</p>
      <h2 class="make-it-green">This is a heading from h2.</h2>
    </div>
    <br />
    <br />
    <div class="test">
      <h2 class="make-it-green">I am another heading inside another div.</h2>
    </div>
    <br />
    <br />
    <div class="highlight">
      <p class="highlight">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt est
        placeat praesentium quos, possimus cum explicabo neque alias recusandae
        omnis.
      </p>
    </div>
  </body>
</html>
