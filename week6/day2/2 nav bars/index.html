<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Nav Bars</title>
    <link rel="stylesheet" href="style.css" class="stylesheet" />
  </head>
  <body>
    <div class="nav-parent">
      <div class="logo">
        <img
          src="https://i.ibb.co/5B50yhJ/Clean-Shot-2024-01-26-at-15-30-26.png"
          alt=""
        />
        <h2>NavCo</h2>
      </div>

      <ul class="ul-style">
        <li>Products</li>
        <li>Services</li>
        <li>About</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="error-message">
      <img src="https://i.ibb.co/3f4s7yD/image.png" alt="" />
      <p>Generic navigation common to hundreds of millions of websites.</p>
    </div>

    <br />
    <hr />
    <br />

    <div class="nav-parent">
      <div class="logo">
        <img
          src="https://i.ibb.co/5B50yhJ/Clean-Shot-2024-01-26-at-15-30-26.png"
          alt=""
        />
        <h2>NavCo</h2>
      </div>

      <div class="multi-menu">
        <ul class="ul-style sub-menu">
          <li>About</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>

        <ul class="ul-style">
          <li>Products</li>
          <li>Services</li>
          <li>About</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>

    <div class="error-message">
      <img src="https://i.ibb.co/PjVgTtr/Tick.png" />
      <p>Generic navigation common to hundreds of millions of websites.</p>
    </div>
  </body>
</html>
